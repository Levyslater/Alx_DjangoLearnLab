<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
</head>
<body>
    <h1>Update Book</h1>
    <form method="post">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" value="{{ book.title }}" required><br><br>

        <label>Author:</label>
        <select name="author_id" required>
            {% for author in authors %}
                <option value="{{ author.id }}" {% if author.id == book.author.id %}selected{% endif %}>{{ author.name }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Update Book</button>
    </form>
    <br>
    <a href="{% url 'all_books' %}">Back to Book List</a>
</body>
</html>
