<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <h1>Add a New Book</h1>
    <form method="post">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" required><br><br>
        <label>Publication Year:</label>
        <input type="text" name="publication_year" required><br><br>
        <label>Author:</label>
        <select name="author_id" required>
            {% for author in authors %}
                <option value="{{ author.id }}">{{ author.name }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Add Book</button>
    </form>
    <br>
    <a href="{% url 'all_books' %}">Back to Book List</a>
</body>
</html>
<!-- This template allows users to add a new book by selecting an author from a dropdown list. -->
