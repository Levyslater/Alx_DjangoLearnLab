{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">
        {% if waste_post %}
            Message about: "{{ waste_post.title }}"
        {% elif receiver %}
            Message to: {{ receiver.username }}
        {% else %}
            Send a General Message
        {% endif %}
    </h2>

    <form method="post">
        {% csrf_token %}

        {% if users %}
            <!-- General message case: show dropdown of users -->
            <div class="mb-3">
                <label for="receiver" class="form-label">Select User:</label>
                <select name="receiver_id" id="receiver" class="form-select" required>
                    <option value="">-- Choose a User --</option>
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>
        {% endif %}

        <div class="mb-3">
            <label for="content" class="form-label">Message</label>
            <textarea name="content" id="content" rows="4" class="form-control" placeholder="Write your message..." required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send</button>
        <a href="{% url 'inbox' %}" class="btn btn-secondary">Back to Inbox</a>
    </form>
</div>
{% endblock %}
