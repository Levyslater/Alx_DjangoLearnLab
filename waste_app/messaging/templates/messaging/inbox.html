{% extends "base.html" %}
{% block title %}Inbox{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center">ðŸ“¬ Inbox</h2>

  {% for message in messages %}
    <div class="card mb-3 shadow-sm">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span><strong>From:</strong> {{ message.sender.email }}</span>
        <small class="text-muted">{{ message.timestamp|date:"M d, Y H:i" }}</small>
      </div>
      <div class="card-body">
        <p class="card-text">{{ message.content }}</p>
        <a href="{% url 'send-message' message.sender.id %}" class="btn btn-sm btn-outline-primary">
          Reply
        </a>
      </div>
    </div>
  {% empty %}
    <div class="alert alert-info text-center" role="alert">
      No messages yet.
    </div>
  {% endfor %}
</div>
{% endblock %}
