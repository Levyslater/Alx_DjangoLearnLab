{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Delete Waste Post</h2>
  <p>Are you sure you want to delete "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'waste-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
