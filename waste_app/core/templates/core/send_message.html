{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Send Message</h2>
  <form method="post">
    {% csrf_token %}
    <textarea name="content" class="form-control mb-2" rows="4" placeholder="Type your message here..."></textarea>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>
{% endblock %}
